<!DOCTYPE html>
<html>
<head>
  <title>Vanilla JS Drumkit</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <main>
    <div class="clock">
      <div class="clock-face">
        <div class="hand hand-hours"></div>
        <div class="hand hand-min"></div>
        <div class="hand hand-sec"></div>
      </div>
    </div>
  </main>  

    
<script type="text/javascript">
  const secHand = document.querySelector('.hand-sec');
  const minHand = document.querySelector('.hand-min');
  const hoursHand = document.querySelector('.hand-hours');
  
  function setDate(){
    const now = new Date();
    const seconds = now.getSeconds();
    const secondsDegrees = ((seconds / 60) * 360) + 90;
    secHand.style.transition = `all 0.05sec`;
    secHand.style.transform = `rotate(${secondsDegrees}deg)`;

    const minutes = now.getMinutes();
    //console.log('minutes'+minutes);
    const minDegrees = ((minutes / 60) * 360) + 90;
    minHand.style.transform = `rotate(${minDegrees}deg)`;

    const hours = now.getHours();
    const hoursDegrees = ((hours / 12) * 360) + 90;
    //console.log('hour'+hoursDegrees);
    hoursHand.style.transform = `rotate(${hoursDegrees}deg)`;
  }
  
  setInterval(setDate, 1000);
  
</script>    
</body>
</html>
